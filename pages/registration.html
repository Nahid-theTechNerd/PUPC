<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    <script src="https://kit.fontawesome.com/de6be6a572.js" crossorigin="anonymous"></script>
    <title>PUPC Membership Form</title>
</head>
<body class="middle">
    <div class="reg__card flex shadow">
        <div class="left middle flex__column">
            <div class="logo">
                <img src="../assets/images/logo-with-title.png" alt="">  
            </div>
            <h1 class="purple">Be a part of <span class="orange">PUPC</span></h1>
            <p class="login__message">Already have an account?</p>
            <a class="bordered" href="../index.html">Login</a>
        </div>
        <div class="right">
            <div class="form__wrapper flex flex__column">
                <h2 class="purple">Registration</h2>
                <form action="post" target="../index.html" class="flex flex__column">
                   <div class="single__part" visible="true">
                       <div class="single__input">
                            <p class="label__text">Full Name:</p>
                            <div class="half">
                                <input class="shadow" type="text" id="first-name" name="first-name" placeholder="First Name" >
                                <input class="shadow" type="text" id="last-name" name="last-name" placeholder="Last Name" >
                            </div>
                       </div>
                       <div class="single__input">
                            <p class="label__text">Email Address:</p>
                            <input class="shadow" type="email" id="email" name="email" placeholder="Email Address" >
                            <p id="email__error__message"></p>
                        </div>
                        <div class="single__input">
                            <p class="label__text">Contact Number:</p>
                            <input class="shadow" type="text" id="phone" name="phone" placeholder="Contact Number" >
                            <p id="contact__error__message"></p>
                        </div>
                        <div class="single__input">
                            <p class="label__text">Create Password</p>
                            <input class="shadow" type="password" id="password" name="password" placeholder="Create Password" >
                            <p id="password__error__message"></p>
                        </div>
                    </div>
                    <div class="single__part" visible="false">
                        <div class="single__input">
                            <p class="label__text">Date of Birth</p>
                            <input class="shadow" type="date" id="dob" name="date__of__birth">
                            <p id="password__error__message"></p>
                        </div>
                        <div class="single__input">
                            <div>
                                <p class="label__text">Gender</p>
                                <input  type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input  type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="half">
                            <div class="single__input">
                                <p class="label__text">Batch</p>
                                <select class="shadow" name="batch" id="batch">
                                    <option >Select</option>
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                    <option value="5">5th</option>
                                    <option value="6">6th</option>
                                    <option value="7">7th</option>
                                    <option value="8">8th</option>
                                    <option value="9">9th</option>
                                    <option value="10">10th</option>
                                    <option value="11">11th</option>
                                    <option value="12">12th</option>
                                    <option value="13">13th</option>
                                    <option value="14">14th</option>
                                    <option value="15">15th</option>
                                    <option value="16">16th</option>
                                    <option value="17">17th</option>
                                    <option value="18">18th</option>
                                    <option value="19">19th</option>
                                    <option value="20">20th</option>
                                </select>
                            </div>
                            <div class="single__input">
                                <p class="label__text">Semester</p>
                                <select class="shadow" name="Semester" id="Semester">
                                    <option >Select</option>
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                    <option value="5">5th</option>
                                    <option value="6">6th</option>
                                    <option value="7">7th</option>
                                    <option value="8">8th</option>
                                 </select>
                            </div>
                            <div class="single__input id__number">
                                <p class="label__text">ID Number</p>
                                <input class="shadow" type="number" id="id__number" name="id__number">
                            </div>
                        </div>
                    </div>
                    <div class="single__part" visible="false">
                        <div class="single__input">
                            <p class="label__text">I'm interested in -</p>
                            <div>
                                <input class="shadow" type="checkbox" id="cp" name="competitive__programming">
                                <label for="cp">Competitive Programming</label>
                            </div>
                            <div>
                                <input class="shadow" type="checkbox" id="wd" name="webdev">
                                <label for="wd">Web Development</label>
                            </div>
                            <div>
                                <input class="shadow" type="checkbox" id="ad" name="androiddev">
                                <label for="ad">Android Development</label>
                            </div>
                            <div>
                                <input class="shadow" type="checkbox" id="iot" name="androiddev">
                                <label for="iot">IOT</label>
                            </div>
                        </div>
                        <div class="purple" style="padding-top: 30px">
                            <input type="checkbox" id="terms" value="accept">
                            <label for="terms">I have accepted all the terms and conditions.</label>
                        </div>
                    </div>
                    <div class="next__button flex ">
                        <button id="go" visible="true"><i class="fa-solid fa-arrow-right"></i></button>
                        <button type="submit" id="submit" visible="false">Submit</button>
                    </div>
                </form>
                
            </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/form.js"></script>
</body>
</html>
